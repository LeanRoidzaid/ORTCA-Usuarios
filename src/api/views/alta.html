<!DOCTYPE html>
<html>
<head>
  <title>Alta Beneficiario</title>
  <meta charset="UTF-8">
</head>
<body>
  <form action="http://localhost:3000/api/beneficiarios/alta" method="post" enctype="application/x-www-form-urlencoded">
  Ingrese su nombre del Beneficiario:
  <input type="text" name="nombre" size="30"><br>
  Ingrese su apellido del Beneficiario:
  <input type="text" name="apellido" size="30"><br>
  Ingrese su dni del Beneficiario:
  <input type="int" name="dni" size="30"><br>
  Ingrese su fecha de nacimiento del Beneficiario:
  <input type="date" name="fechaNac" size="30"><br>
  Ingrese su telefono del Beneficiario:
  <input type="int" name="telefono" size="30"><br>
  <input type="submit" value="Alta Beneficiario">
</form>
</body>
</html>
